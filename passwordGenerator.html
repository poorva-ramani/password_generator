                    <ul>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">

                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                        </div>

                    </ul>
                    <div class="border-top border-bottom m-2" >
                        <div class="shadow rounded p-5 m-2" id="password" ></div>

                    <!--range sliders-->
                    <form method="post" action="/action_page_post.php">
                        <div data-role="rangeslider">
                          <label for="price-min">Price:</label>
                          <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                          <label for="price-max">Price:</label>

                        </form>

                        <button type="button" style="border-radius: 35px;" class="btn btn-danger"
                            onclick='idGenerator()'>Generate Password</button>
                        <button type="button" style="border-radius: 35px;" class="btn btn-secondary"
                            onclick='copyToClipboard()'>Copy To
                            Clipboard</button>
                    </div>

<script>
    var specialArr = '@#$%^&*!?<>';
    var numericArr = '0123456789';
    var alphabetArr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var result = '';

    // var charlength = prompt("Password character length");

    for (i = 0; i < charlength; i++) {
        var charTypeArr = ["special", "numeric", "lowercase", "uppercase"];
        var charTypeSelected = charTypeArr[Math.floor(Math.random() * charTypeArr.length)];
        if (charTypeSelected == "special") {
            charSet = specialArr;
        } else if (charTypeSelected == "numeric") {
            charSet = numericArr;
        } else if (charTypeSelected == "lowercase") {
            charSet = alphabetArr.toLowerCase();
        } else if (charTypeSelected == "uppercase") {
            charSet = alphabetArr;
        }
        result = result + charSet.charAt(Math.floor(Math.random() * charSet.length));
    } console.log(result);

    function copyToClipboard() {
        /* Get the text field */
        var copyText = document.getElementById('password');
        console.log(copyText.innerHTML);

        /* Select the text field */
        copyText.select();
        // copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
    }
    function idGenerator() {
        document.getElementById('password').innerHTML = result;
    }


</script>
