<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Password Generator</h1>
        <h3>Generate a Password</h3>
        <ul>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    special
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    numeric
                
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    lowercase
                
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    uppercase
                
                </label>
              </div>
        </ul>
        <div id="password">result</div>
        <button onclick='idGenerator()'>Generate Password</button>
        <button onclick='copyToClipboard()'>Copy To Clipboard</button>
    </div>
</body>
<script>
    var specialArr = '@#$%^&*!?<>';
    var numericArr = '0123456789';
    var alphabetArr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var result = '';

    var charlength = prompt("Password character length");

    for (i = 0; i < charlength; i++) {
        var charTypeArr = ["special", "numeric", "lowercase", "uppercase"];
        var charTypeSelected = charTypeArr[Math.floor(Math.random() * charTypeArr.length)];
        if (charTypeSelected == "special") {
            charSet = specialArr;
        } else if (charTypeSelected == "numeric") {
            charSet = numericArr;
        } else if (charTypeSelected == "lowercase") {
            charSet = alphabetArr.toLowerCase();
        } else if (charTypeSelected == "uppercase") {
            charSet = alphabetArr;
        }
        result = result + charSet.charAt(Math.floor(Math.random() * charSet.length));
    } console.log(result);

    function copyToClipboard() {
        /* Get the text field */
        var copyText = document.getElementById('password');
        console.log(copyText.innerHTML);

        /* Select the text field */
        copyText.select();
        // copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
    }
    function idGenerator() {
        document.getElementById('password').innerHTML = result;
    }


</script>

</html>
