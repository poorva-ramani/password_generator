<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 border" style="background-color: #eee">
                <h2 class="text-center">Password Generator</h2>
                <div class="card-body d-block border shadow rounded bg-white p-3 m-3">
                    <h3 class="card-title border-bottom p-3">Generate a Password</h3>
                    <div class="border-bottom">
                        <textarea rows="4" class="shadow rounded border w-100 p-4 mt-2 mb-2" placeholder="Password......" id="password"></textarea>
                    </div>
                    <!--range sliders-->
                    <form>
                        <div class="form-group mt-2">
                            <label for="formControlRange"><p class="font-weight-bold">Character Limit :  </p></label>
                            <span id="sliderValue" class="font-weight-bold"> 8</span>
                            <input type="range" onclick="rangeSlider()" id="myRange" class="form-control-range"
                                value="8" min="8" max="128">
                        </div>
                        <button type="button" style="border-radius: 35px;" class="btn btn-danger"
                            onclick='idGenerator()'>Generate Password</button>
                        <button type="button" style="border-radius: 35px;" class="btn btn-secondary"
                            onclick='copyToClipboard()'>Copy To Clipboard</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var specialArr = '@#$%^&*!?<>';
    var numericArr = '0123456789';
    var alphabetArr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var result = '';
    var charlength = '';
    var sliderValue = document.getElementById("myRange");

    function idGenerator() {
        charlength = sliderValue.value;
        result = '';
        for (i = 0; i < charlength; i++) {
            var charTypeArr = ["special", "numeric", "lowercase", "uppercase"];
            var charTypeSelected = charTypeArr[Math.floor(Math.random() * charTypeArr.length)];
            if (charTypeSelected == "special") {
                charSet = specialArr;
            } else if (charTypeSelected == "numeric") {
                charSet = numericArr;
            } else if (charTypeSelected == "lowercase") {
                charSet = alphabetArr.toLowerCase();
            } else if (charTypeSelected == "uppercase") {
                charSet = alphabetArr;
            }
            result = result + charSet.charAt(Math.floor(Math.random() * charSet.length));
            document.getElementById('password').value = result;
        }
    }

    function rangeSlider() {
        document.getElementById("sliderValue").textContent = sliderValue.value;
    }

    function copyToClipboard() {
        var copyText = document.getElementById("password");
        copyText.select();

  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
    }


</script>

</html>
