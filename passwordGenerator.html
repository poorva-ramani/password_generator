<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div><h1>Password Generator</h1>
    <h3>Generate a Password</h3>
    <div id="password">result</div>
    <button>Generate Password</button>
    <button>Copy To Clipboard</button>
</div>
</body>
<script>
        var specialArr='@#$%^&*!?<>';
        var numericArr='0123456789';
        var alphabetArr='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var result='';
        
        alert("Password Generator!!");

        for (i=0;i<8;i++){
         var charTypeArr=["special","numeric","lowercase","uppercase"];
         var charTypeSelected=charTypeArr[Math.floor(Math.random()*charTypeArr.length)];
         if(charTypeSelected=="special"){
            charSet = specialArr;
         }else if(charTypeSelected=="numeric"){
            charSet = numericArr;           
        }else if(charTypeSelected=="lowercase"){
            charSet = alphabetArr.toLowerCase();           
        }else if(charTypeSelected=="uppercase"){
            charSet = alphabetArr;           
        }
        result=result+charSet.charAt(Math.floor(Math.random() * charSet.length));
}console.log(result);
         
         document.getElementById('password').innerHTML = result;
    </script>
</html>
